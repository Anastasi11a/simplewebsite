<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Lemon</title>
    <meta name="description" content="A brief description">
    <meta name="author" content="Little Lemon Reastaurant">

    <link rel="stylesheet" href="../styles/style_book.css">
    <link rel="icon" href="../assets/favicon.png">
</head>
<body>
    <!-- Header -->
    <header>
        <img class="logo" src="../assets/logo-header.png" alt="Logo LL">
    </header>

    <main>
        <form method="post">
            <section class="book-container">
                <section class="booking-details">
                    <h2>Booking Details</h2>
                    <label for="booking_location">Location</label>
                    <input id="booking_location" name="booking_location" list="locations">
                    <datalist id="locations">
                        <option value="Downtown"></option>
                        <option value="Uptown"></option>
                    </datalist>
                    <label for="booking_date">Booking Date</label>
                    <input type="date" id="booking_date" name="booking_date">
                    <label for="booking_people">Number of Guests</label>
                    <input type="number" id="booking_people" name="booking_people" min="1" max="20">
                    <label for="booking_time">Booking Time</label>
                    <input type="time" name="booking_time" id="booking_time" required>
                </section>
    
                <section class="booking-details">
                    <h2>Personal Details</h2>
                    <label for="user_full_name">Full Name</label>
                    <input type="text" id="user_full_name" name="user_full_name" required minlength="3" maxlength="12">
                    <label for="user_email">Email</label>
                    <input type="email" id="user_email" name="user_email">
                    <label for="user_mobile">Mobile Number</label>
                    <input type="number" name="user_mobile" id="user_mobile" minlength="6" maxlength="12" placeholder="mobile number">
                    <label for="promo">Promotional code?</label>
                    <input id="promo" name="promo" list="promo-list">
                    <datalist id="promo-list">
                        <option value="Yes"></option>
                        <option value="No"></option>
                    </datalist>
                </section>
            </section>
            <button type="submit">Confirm Booking</button>
        </form>
    </main>
</body>
</html>
